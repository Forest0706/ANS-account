<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流財務台帳管理システム</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">物流財務台帳管理システム</h1>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#dashboard" class="nav-link active">ダッシュボード</a></li>
                        <li class="nav-item"><a href="#master-data" class="nav-link">マスタ管理</a></li>
                        <li class="nav-item"><a href="#ledger" class="nav-link">台帳管理</a></li>
                        <li class="nav-item"><a href="#reports" class="nav-link">レポート</a></li>
                        <li class="nav-item"><a href="#settings" class="nav-link">設定</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div id="dashboard" class="page active">
                    <h2>ダッシュボード</h2>
                    <div class="dashboard-stats">
                        <div class="stat-card">
                            <h3>総台帳数</h3>
                            <p class="stat-number" id="total-ledgers">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>未処理請求</h3>
                            <p class="stat-number" id="pending-invoices">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>今月の粗利</h3>
                            <p class="stat-number" id="monthly-profit">¥0</p>
                        </div>
                    </div>
                </div>

                <div id="master-data" class="page">
                    <h2>マスタデータ管理</h2>
                    <div class="master-tabs">
                        <button class="tab-btn active" data-tab="customers">取引先マスタ</button>
                        <button class="tab-btn" data-tab="expense-items">費用項目マスタ</button>
                        <button class="tab-btn" data-tab="payment-terms">支払条件マスタ</button>
                    </div>
                    <div id="master-content" class="master-content">
                        <!-- マスタデータ内容将在这里动态加载 -->
                    </div>
                </div>

                <div id="ledger" class="page">
                    <h2>台帳管理</h2>
                    <div class="ledger-controls">
                        <button class="btn btn-primary" id="new-ledger-btn">新規台帳作成</button>
                        <div class="search-box">
                            <input type="text" id="ledger-search" placeholder="台帳番号・顧客名・B/L番号で検索">
                            <button class="btn btn-secondary">検索</button>
                        </div>
                    </div>
                    <div id="ledger-list" class="ledger-list">
                        <!-- 台帳列表将在这里动态加载 -->
                    </div>
                </div>

                <div id="reports" class="page">
                    <h2>レポート</h2>
                    <div class="report-controls">
                        <select id="report-type">
                            <option value="monthly">月次レポート</option>
                            <option value="quarterly">四半期レポート</option>
                            <option value="yearly">年次レポート</option>
                        </select>
                        <input type="month" id="report-date">
                        <button class="btn btn-primary" id="generate-report-btn">レポート生成</button>
                    </div>
                    <div id="report-content" class="report-content">
                        <!-- レポート内容将在这里显示 -->
                    </div>
                </div>

                <div id="settings" class="page">
                    <h2>システム設定</h2>
                    <div class="settings-tabs">
                        <button class="tab-btn active" data-tab="company">会社情報</button>
                        <button class="tab-btn" data-tab="system">システム設定</button>
                        <button class="tab-btn" data-tab="backup">バックアップ</button>
                    </div>
                    <div id="settings-content" class="settings-content">
                        <!-- 設定内容将在这里动态加载 -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 アンササプライチェーン株式会社. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- モーダルウィンドウ -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body">
                <!-- モーダル内容将在这里动态加载 -->
            </div>
        </div>
    </div>

    <!-- スクリプト -->
    <script src="src/utils/storage.js"></script>
    <script src="src/utils/calculations.js"></script>
    <script src="src/utils/pdf-generator.js"></script>
    <script src="src/components/navigation.js"></script>
    <script src="src/components/modal.js"></script>
    <script src="src/components/forms.js"></script>
    <script src="src/components/tables.js"></script>
    <script src="src/data/master-data.js"></script>
    <script src="src/data/ledger-data.js"></script>
    <script src="src/pages/dashboard.js"></script>
    <script src="src/pages/master-data.js"></script>
    <script src="src/pages/ledger.js"></script>
    <script src="src/pages/reports.js"></script>
    <script src="src/pages/settings.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
